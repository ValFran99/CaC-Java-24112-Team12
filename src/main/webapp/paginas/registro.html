<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registro.css">

  <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <!-- Font awesome (iconos) -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font nunito -->
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

  <title>Registro | CaC - Movies</title>
</head>
<body>
  <header class="header">
    <nav class="navegacion">
      <a href="../index.html" class="anclaLogo">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>CaC Movies</span>
      </a>
    </nav>
  </header>

  <div class="container">
<!--    Mensaje exito-->
    <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
      class="alert alert-success alert-dismissible fade show" role="alert">
      Registro exitoso
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
          onclick="this.parentElement.style.display='none'"></button>
    </div>
    <!--    Mensaje error-->
    <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
         class="alert alert-danger alert-dismissible fade show" role="alert">
      Error en el registro
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
              onclick="this.parentElement.style.display='none'"></button>
    </div>

  </div>

  <main>
    <section class="sectionRegistrarse" data-aos="zoom-in" data-aos-delay="100" data-aos-duration="1000">
      <form action="../registro" class="formRegistro" method="post">
        <div class="tituloRegistrarse">
          <h1>Registro</h1>
        </div>
        <div class="inputDiv">
          <input type="text" class="inputBox" placeholder="Nombre" name="nombre">
        </div>
        <div class="inputDiv">
          <input type="text" class="inputBox" placeholder="Apellido" name="apellido">
        </div>
        <div class="inputDiv">
          <input type="email" class="inputBox" placeholder="Email" name="email">
        </div>
        <div class="inputDiv">
          <input type="password" class="inputBox" placeholder="Contraseña" name="password">
        </div>
        <div class="inputDiv">
          <input type="date" class="inputBox" name="fechaNacimiento">
        </div>
        <div class="inputDiv">
          <select name="pais" id="" class="inputBox">
            <option value="">País</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Perú">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>
        <div class="inputDiv" id="terminosDiv">
          <input type="checkbox" class="inputTerminos">
          <p class="terminosText">Acepto los términos y condiciones</p>
        </div>
        <div class="inputDiv">
          <input type="submit" class="botonRegistrarse" value="Registrarse">
        </div>
        <a href="#" class="needHelpLink">Necesitas ayuda?</a>
      </form>
    </section>
  </main>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    window.onload = function(){
      var urlParams = new URLSearchParams(window.location.search);
      if(urlParams.get('exito') === 'true'){
        document.getElementById('mensajeExito').style.display = "block";
      } else if(urlParams.get('error') === 'true'){
        document.getElementById('mensajeError').style.display = "block";
      }
    };

  </script>
</body>
</html>
