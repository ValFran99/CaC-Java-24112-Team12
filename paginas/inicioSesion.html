<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/inicioSesion.css">

    <!-- Font awesome (iconos) -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font nunito -->
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

  <title>Iniciar Sesion | CaC - Movies</title>
</head>
<body>
  <header class="header">
    <nav class="navegacion">
      <a href="../index.html" class="anclaLogo">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>CaC Movies</span>
      </a>
    </nav>
  </header>

  <main>
    <section class="sectionInicioSesion" data-aos="zoom-in" data-aos-delay="100" data-aos-duration="1000">
      <form action="" class="formInicioSesion" id="formInicioSesion" method="get">
        <div class="tituloInicioSesion">
          <h1>Iniciar Sesion</h1>
        </div>
        <div class="inputDiv">
          <input type="email" class="inputBox" placeholder="Email" id="email">
          <div class="errorText"></div>
        </div>
        <div class="inputDiv">
          <input type="password" class="inputBox" placeholder="Contraseña" id="password">
          <div class="errorText"></div>
        </div>
        <div class="inputDiv">
          <input type="submit" class="botonIniciarSesion" value="Iniciar Sesión">
        </div>
        <a href="../paginas/registro.html" class="linkInicioSesion">Registrarse</a>
      </form>
    </section>
  </main>
  <script src="../scripts/inicioSesion.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
