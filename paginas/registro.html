<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registro.css">

    <!-- Font awesome (iconos) -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font nunito -->
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

  <title>Registro | CaC - Movies</title>
</head>
<body>
  <header class="header">
    <nav class="navegacion">
      <a href="../index.html" class="anclaLogo">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>CaC Movies</span>
      </a>
    </nav>
  </header>

  <main>
    <section class="sectionRegistrarse">
      <form action="" class="formRegistro">
        <div class="tituloRegistrarse">
          <h1>Registro</h1>
        </div>
        <div class="inputDiv">
          <input type="text" class="inputBox" placeholder="Nombre">
        </div>
        <div class="inputDiv">
          <input type="text" class="inputBox" placeholder="Apellido">
        </div>
        <div class="inputDiv">
          <input type="email" class="inputBox" placeholder="Email">
        </div>
        <div class="inputDiv">
          <input type="password" class="inputBox" placeholder="Contraseña">
        </div>
        <div class="inputDiv">
          <input type="date" class="inputBox">
        </div>
        <div class="inputDiv">
          <select name="" id="" class="inputBox">
            <option value="">País</option>
            <option value="">Argentina</option>
            <option value="">Bolivia</option>
            <option value="">Brasil</option>
            <option value="">Chile</option>
            <option value="">Colombia</option>
            <option value="">Ecuador</option>
            <option value="">Paraguay</option>
            <option value="">Perú</option>
            <option value="">Uruguay</option>
            <option value="">Venezuela</option>
          </select>
        </div>
        <div class="inputDiv" id="terminosDiv">
          <input type="checkbox" class="inputTerminos">
          <p class="terminosText">Acepto los términos y condiciones</p>
        </div>
        <div class="inputDiv">
          <input type="button" class="botonRegistrarse" value="Registrarse">
        </div>
        <a href="#" class="needHelpLink">Necesitas ayuda?</a>
      </form>
    </section>
  </main>
</body>
</html>
